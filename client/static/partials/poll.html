<div ng-controller='PollController'>
	<div class="container">
    <nav class="navbar navbar-right">
        <div class="container-fluid">
            <ul>
                <li><a href='#/dashboard'>Go to polls</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="main col-md-8">
	<h3>{{poll.question}}</h3>
	<!-- {{poll.answers[0].option}} -->
	<p>Click the Vote button to choose one.</p>
	<table class="table table-striped">
		<tr>
			<th>Option</th>
			<th>Current Count of Votes</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="answer in poll.answers">
			<td>{{answer.option}}</td>
			<td>{{answer.votes}}</td>
			<td><button class="btn btn-primary" ng-click="vote(poll, answer)">Vote</button></td>
		</tr>
	</table>
</div>
</div>
